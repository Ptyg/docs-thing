<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Theme Navigation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100%;
    }

    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #cccccc;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      background-color: #333333;
      color: #87ceeb;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      border: 1px solid #444444;
    }

    a:hover, a:focus {
      background-color: #87ceeb;
      color: #1a1a1a;
      outline: none;
    }

    a:visited {
       color: #add8e6;
    }
  </style>
</head>
<body>

  <h1>Navigation</h1>

  <div>
    <a href="./tsk3.html">Task 3 Page</a>
    <a href="./tsk4.html">Task 4 Page</a>
  </div>

</body>
</html>
